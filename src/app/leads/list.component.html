<h1>Leads</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add Lead</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 25%">First Name</th>
            <th style="width: 25%">Last Name</th>
            <th style="width: 20%">Phone</th>
            <th style="width: 20%">Email</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let lead of leads">
            <td>{{lead.firstName}}</td>
            <td>{{lead.lastName}}</td>
            <td>{{lead.phone}}</td>
            <td>{{lead.email}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{lead.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteLead(lead.id)" class="btn btn-sm btn-danger btn-delete-lead" [disabled]="lead.isDeleting">
                    <span *ngIf="lead.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!lead.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!leads">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
